<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1 id="contactTop">Contact Us</h1>
        <nav>
            <a href="index.html" class="navButtons">Main Page</a>
            <a href="resume.html" class="navButtons">Resume</a>
            <a href="certificates.html" class="navButtons">Certificates and Achievements</a>
            <a href="projects.html" class="navButtons">Projects</a>
            <a href="contact.html" class="navButtons">Contact</a>
        </nav>
    </header>
    <main id="mainContact">
        <form action="ContactForm.php" method="post" id="form1" name="form1" enctype="text/plain">
            <p id="requirFields">
                Fields marked with * are required to fill
            </p>
            <div>
                <fieldset id="fldUserInfo" name="fldUserInfo">
                    <legend id="lgdUI">User Info</legend>
                    <div class="userInfoFields">
                        <div>
                            <label for="fname" id="lbfirst">First Name*</label>
                            <input type="text" id="fname" name = "fname" maxlength="50" placeholder="type your first name" required>
                        </div>
                    </div>
                    <div class="userInfoFields">
                        <div>
                            <label for="lname" id="lblast">Last Name*</label>
                            <input type="text" id="lname" name = "lname" maxlength="50" placeholder="type your last name" required>
                        </div>
                    </div>
                    <div class="userInfoFields">
                        <div>
                            <label for="email" id="lbemail">Email</label>
                            <input type="email" id="email" name="email" maxlength="50" placeholder="type email in format xxx@yyy.zzz">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset id="fldDescript" name="fldDescript">
                    <legend id="lgdDescr">Describe your question/problem</legend>
                    <div class="descripFields">
                        <div>
                            <label for="subject" id="lblSubject">Write the subject of your question here*</label>
                            <input type="text" id="subject" name="subj" minlength="1" maxlength="50" placeholder="Enter a minimum of 1 character and a maximum of 50 characters" required>
                        </div>
                    </div>
                    <div class="descripFields">
                        <div>
                            <label for="problem" id="lbdescr">Write your message here*</label><br>
                            <textarea name="probl" id="problem" minlength="1" maxlength="2000" placeholder="Enter a minimum of 1 character and a maximum of 2000 characters" required></textarea>
                        </div>    
                    </div>
                </fieldset>
                <div>
                    <input type="submit" value="Send" id="sub" name="sub">
                    <input type="reset" value="Clear information" id="clr" name="clr">
                </div>
            </div>
        </form>
    </main>
    <footer>
        <nav>
            <a href="#contactTop" class="navButtons">Back to the page top</a>
        </nav>
        <p class="author_line">
            Created by Polina Debchuk, October 2024
        </p>  
    </footer>
</body>
</html>
